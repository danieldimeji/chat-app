{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    
    <title></title>

    <link rel="icon" href="{% static 'img/favicon.png' %}"/>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}" />

    <link rel="stylesheet" href="{% static 'plugins/mcustomscroll/jquery.mCustomScrollbar.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/app.css' %}"/>

  </head>
  <body class="account-page">
    <div class="main-wrapper">
      <div class="content align-items-center">
        <div class="w-100">
          <div class="login-left">
            <div class="account-content">
              <div class="login-header">
                <a href="index.html">
                  <img src="{% static 'img/logo-full.png' %}" alt="" />
                </a>
              </div>
              <div class="form-col">
                <div class="login-text-details">
                  <h3>Sign up</h3>
                  <p>
                    Lets get you all setup so you can verify your personal
                    account and begin setting up your Profile.
                  </p>
                </div>
                <form action="" method='POST'>
                  {% csrf_token %}  
                  <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    {{ form.first_name }}
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    {{ form.last_name }}
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    {{ form.password1 }}
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    {{ form.password2}}
                  </div>
                  <div class="pt-1">
                    <div class="text-center">
                      <button class="btn newgroup_create btn-block d-block w-100" type="submit">
                        Create Account
                      </button>
                    </div>
                  </div>
                  <div class="text-center dont-have">
                    Already have an Account?
                    <a href="{% url 'sign-in' %}">Signin</a>
                  </div>
                </form>
              </div>
              <div class="back-btn-col text-center">
              </div>
            </div>
          </div>
          <div class="login-right signup-bg"></div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'plugins/mcustomscroll/jquery.mCustomScrollbar.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>
  </body>

</html>
